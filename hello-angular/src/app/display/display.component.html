<button class="btn btn-primary" (click)="onShowSecret()">
  Show secret data
</button>
<p *ngIf="showSecret">The secret message remains secret</p>
<p
  *ngFor="let log of logArray; let i = index"
  [ngStyle]="{ backgroundColor: i > 4 ? 'blue' : 'white' }"
  [ngClass]="{ 'white-text': i > 4 }"
>
  This log was made on {{ log }}
</p>
